<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation-name: example;
            animation-duration: 4s;
            animation-timing-function:linear;
        }

        /* @keyframes example {
            0%   {background-color:red; left:0px; top:0px; opacity:100;}
            25%  {background-color:yellow; left:200px; top:0px; opacity:100;}
            50%  {background-color:blue; left:200px; top:200px; opacity:100;}
            75%  {background-color:green; left:0px; top:200px; opacity:100;}
            100% {background-color:red; left:0px; top:0px; opacity:0; display:none;}
        } */

            @keyframes example {
               from {bottom: 0px;}
               to {bottom: 300px;} 
            }
    </style>
</head>
<body>
    <button type="button">Click Me!</button>

    <div></div>
</body>
</html>
